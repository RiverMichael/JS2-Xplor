<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Signup to a world of exploring" />
    <title>Sign up | Xplor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="icon" type="image/x-icon" href="/images/logo/xplor_logo-light.png" />
    <link rel="icon" href="data:;base64,=" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/common.mjs" defer></script>
    <script type="module" src="/scripts/pages/signup.mjs"></script>
  </head>
  <body class="bg-primary d-flex flex-column justify-content-center text-white min-vh-100">
    <header class="fixed-top p-3">
      <a href="/" class="navbar-brand">
        <img src="../images/logo/xplor_logo-light.png" alt="Xplor logotype" class="logo" />
      </a>
    </header>

    <main>
      <div class="container">
        <div class="mb-5">
          <a href="/" class="link-info link-underline-opacity-0 link-opacity-50-hover"><i class="bi bi-arrow-left me-2"></i>Back to log in</a>
        </div>

        <div class="py-5 d-flex flex-column align-items-center">
          <h1 class="text-center fw-bold mb-5">Sign up</h1>

          <form action="POST" class="needs-validation" id="signup-form" novalidate>
            <div class="mb-2">
              <label for="signupUsername" class="form-label">Username</label>
              <input type="text" class="form-control" id="signupUsername" placeholder="user22" required />
              <div id="signupUsernameHelp" class="form-text">Name can only use a-Z, 0-9, and _</div>
              <div class="invalid-feedback">Please enter a username</div>
            </div>

            <div class="mb-2">
              <label for="signupEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="user@stud.noroff.no" required />
              <div id="signupEmailHelp" class="form-text">Email must end with @noroff.no or @stud.noroff.no</div>
              <div class="invalid-feedback">Please enter a valid email address</div>
            </div>

            <div class="mb-4">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="********" minlength="8" required />
              <div id="signupPasswordHelp" class="form-text">Password must contain min. 8 characters</div>
              <div class="invalid-feedback">Please enter a password of min. 8 characters</div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-info text-white text-uppercase fw-bold px-4">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer class="fixed-bottom">
      <p class="text-center fw-light">Copyright &copy; 2023 | <a href="https://www.michaelriver.dev" target="_blank" class="link-light link-underline-opacity-0 link-opacity-50-hover">Michael River Nilsson</a></p>
    </footer>
  </body>
</html>
