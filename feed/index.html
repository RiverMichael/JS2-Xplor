<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore the newest adventure posts" />
    <title>Feed | Xplor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="icon" type="image/x-icon" href="/images/logo/xplor_logo-light.png" />
    <link rel="icon" href="data:;base64,=" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/common.mjs" defer></script>
    <script type="module" src="../scripts/pages/feed.mjs"></script>
  </head>
  <body class="bg-primary text-white min-vh-100 d-flex flex-column">
    <header class="bg-primary sticky-top p-1">
      <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img src="../images/logo/xplor_logo-light.png" alt="Xplor logotype" class="logo" />
          </a>

          <button class="navbar-toggler ms-auto bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav align-items-center text-center fw-bold ms-auto p-2">
              <a href="#" class="nav-item nav-link text-uppercase fs-5 active" aria-current="page">feed</a>
              <a href="/profile/" class="nav-item nav-link text-uppercase fs-5">profile</a>
              <button class="nav-item nav-link text-uppercase fs-5 d-sm-none logout-button">log out</button>

              <div class="nav-item dropdown d-none d-sm-block">
                <button class="btn nav-link dropdown-toggle d-flex align-items-center" id="header-profile" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a href="#" class="dropdown-item">Edit my profile</a>
                  </li>
                  <li>
                    <button class="dropdown-item logout-button" type="button">Log out</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-md-5">
      <div class="container py-5">
        <div class="row row-gap-4 gx-md-5">
          <div class="mb-3 col-12 col-md-5 col-lg-4 col-xl-3">
            <section class="d-flex flex-column align-items-center">
              <div class="mb-3 bg-primary shadow-sm p-3 border border-secondary rounded-4">
                <form role="search" id="searchForm">
                  <div class="input-group mb-3 shadow-sm">
                    <span class="input-group-text bg-dark" id="search-addon"><i class="bi bi-search"></i></span>
                    <input type="search" class="form-control" searchPost placeholder="Search posts" aria-label="Search posts" aria-describedby="search-addon" />
                  </div>
                </form>

                <div class="accordion" id="accordionFilterPosts">
                  <div class="accordion-item">
                    <h2 class="accordion-header">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#filter-collapse" aria-expanded="false" aria-controls="filter-collapse">Filter posts</button>
                    </h2>
                    <div class="accordion-collapse collapse my-2" id="filter-collapse" data-bs-parent="#accordionFilterPosts">
                      <div class="accordion-body">
                        <form id="filterPostsForm">
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="media" id="flexCheckMedia" />
                            <label class="form-check-label" for="flexCheckMedia">Only posts with media</label>
                          </div>
                          <div class="form-check mb-2">
                            <input class="form-check-input" type="checkbox" value="body" id="flexCheckStory" />
                            <label class="form-check-label" for="flexCheckStory">Only posts with a story</label>
                          </div>
                          <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-info mt-3 text-white text-uppercase fw-bold">Filter</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <form action="POST" class="bg-primary shadow-sm p-3 border border-secondary rounded-4" id="form-new-post">
                <div class="mb-3 shadow-sm">
                  <label for="newPostTitle" class="form-label">Title</label>
                  <input type="text" name="title" id="newPostTitle" class="form-control" placeholder="Paragliding in Bolivia" required />
                </div>
                <div class="mb-3 shadow-sm">
                  <label for="newPostKeywords" class="form-label">Keywords</label>
                  <input type="text" name="keywords" id="newPostKeywords" class="form-control" placeholder="Paragliding, Mountains, Bolivia" />
                </div>
                <div class="mb-3">
                  <label for="newPostStory" class="form-label">Story</label>
                  <textarea name="story" id="newPostStory" cols="25" rows="4" class="form-control shadow-sm" placeholder="The rush of wind, the awe-inspiring vistas of rugged mountains and pristine lakes, and the feeling of absolute freedom made this paragliding adventure in Bolivia an unforgettable journey above the clouds"></textarea>
                </div>
                <div class="mb-3">
                  <label for="newPostImage" class="form-label"
                    ><i class="bi bi-images"><span class="ms-2 fst-normal">Add image URL</span></i></label
                  >
                  <input class="form-control form-control-sm" id="newPostImage" type="url" name="image" placeholder="http://" />
                </div>
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-info text-white text-uppercase fw-bold">publish</button>
                </div>
              </form>
            </section>
            <div class="toast align-items-center text-bg-success text-white mt-2 border-0" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="d-flex">
                <div class="toast-body">Your post was successfully published</div>
                <button type="button" class="btn-close btn-close-white me-2 mt-2" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>

            <div class="toast-container position-fixed mt-2 top-0 end-0 p-3">
              <div class="toast bg-success" id="newPostValidation" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header bg-success text-light">
                  <h5 class="my-0">Post published</h5>
                  <button class="btn-close btn-close-white ms-auto" data-bs-dismiss="toast" aria-label="close"></button>
                </div>
                <div class="toast-body fs-6">Your post was successfully published</div>
              </div>
            </div>
          </div>

          <section class="col-12 col-md-7 col-lg-8 col-xl-9">
            <h1 class="mb-3">Top posts</h1>
            <div class="row row-gap-5 justify-content-start" id="feed-container"></div>
          </section>
        </div>
      </div>
    </main>

    <footer class="bg-primary mt-auto">
      <div class="container-fluid">
        <p class="text-center fw-light">Copyright &copy; 2023 | <a href="https://www.michaelriver.dev" target="_blank" class="link-light link-underline-opacity-0 link-opacity-50-hover">Michael River Nilsson</a></p>
      </div>
    </footer>
  </body>
</html>
