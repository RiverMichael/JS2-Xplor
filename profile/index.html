<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check out this explorers profile" />
    <title></title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../dist/css/index.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="icon" type="image/x-icon" href="/images/logo/xplor_logo-light.png" />
    <link rel="icon" href="data:;base64,=" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/common.mjs" defer></script>
    <script type="module" src="../scripts/pages/profile.mjs"></script>
  </head>
  <body class="bg-primary text-white min-vh-100 d-flex flex-column">
    <header class="bg-primary sticky-top p-1">
      <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a href="/" class="navbar-brand">
            <img src="../images/logo/xplor_logo-light.png" alt="Xplor logotype" class="logo" />
          </a>

          <button class="navbar-toggler ms-auto bg-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav align-items-center text-center fw-bold ms-auto p-2">
              <a href="/feed/" class="nav-item nav-link text-uppercase fs-5">feed</a>
              <a href="#" class="nav-item nav-link text-uppercase fs-5 active" aria-current="page">profile</a>
              <button class="nav-item nav-link text-uppercase fs-5 d-sm-none logout-button">log out</button>

              <div class="nav-item dropdown d-none d-sm-block">
                <button class="btn nav-link dropdown-toggle d-flex align-items-center" id="header-profile" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <a href="#" class="dropdown-item">Edit my profile</a>
                  </li>
                  <li>
                    <button class="dropdown-item logout-button" type="button">Log out</button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container py-5 d-flex flex-column gap-5">
        <section class="d-flex flex-column gap-3">
          <div class="row gap-2 align-items-center">
            <div class="col-auto" id="profile-avatar">
              <i class="bi bi-person-circle text-secondary"></i>
            </div>
            <div class="col-auto d-flex flex-column">
              <h1 class="fs-2" id="profile-username"></h1>
              <p class="fst-italic" id="profile-useremail"></p>
            </div>
          </div>

          <div class="row align-items-center">
            <div class="col-4">
              <button class="btn btn-sm btn-info w-100 text-white text-uppercase fw-bold rounded">follow</button>
            </div>

            <div class="col-2 d-flex flex-column-reverse align-items-center fw-bold">
              <p class="mb-0">Posts</p>
              <span id="posts-span">0</span>
            </div>

            <div class="col-3 d-flex flex-column-reverse align-items-center fw-bold">
              <p class="mb-0">Followers</p>
              <span id="followers-span">0</span>
            </div>

            <div class="col-3 d-flex flex-column-reverse align-items-center fw-bold">
              <p class="mb-0">Following</p>
              <span id="following-span">0</span>
            </div>
          </div>
        </section>

        <section class="row row-gap-4 my-md-5" id="profile-posts"></section>
      </div>
    </main>

    <footer class="bg-primary mt-auto">
      <div class="container-fluid">
        <p class="text-center fw-light">Copyright &copy; 2023 | <a href="https://www.michaelriver.dev" target="_blank" class="link-light link-underline-opacity-0 link-opacity-50-hover">Michael River Nilsson</a></p>
      </div>
    </footer>
  </body>
</html>
